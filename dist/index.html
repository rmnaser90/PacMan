<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>PacMan</title>
</head>

<body>
    <div id="mainContainer">
        <div id="scores">
            <div id="p1-coins" class="coins">Player 1</div>
            <div id="p2-coins" class="coins">Player 2</div>
        </div>
        <div id="board">

        </div>

        <div id="menu">
            <input type="number" id="rows">
            <input type="number" id="columns">
            <button id="start">Start</button>
        </div>

    </div>





    <script id="blocks-template" type="text/x-handlebars-template">
        {{#each board}}
        <div class="row">
            {{#each this}}
            <div class="{{this}}"></div>
            {{/each}}
        </div>
        {{/each}}

    </script>




    <script src="/jquery/dist/jquery.js"></script>
    <script src="/handlebars/dist/handlebars.js"></script>
    <script src="/Matrix.js"></script>
    <script src="Player.js"></script>
    <script src="logic.js"></script>
    <script src="renderer.js"></script>
    <script src="main.js"></script>
</body>

</html>
